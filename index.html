<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <section class="grid-container">
            <div class="result"><input id="result" type="text" value="0" readonly></div>
            <div class="total-delete"><input class="operations" type="button" value="AC"/></div>
            <div class="delete"><input class="operations" type="button" value="C"/></div>
            <div class="divide"><input class="operations" type="button" value="÷"/></div>
            <div class="seven"><input class="numbers" type="button" value="7"/></div>
            <div class="eigth"><input class="numbers" type="button" value="8"/></div>
            <div class="nine"><input class="numbers" type="button" value="9"/></div>
            <div class="multiply"><input class="operations" type="button" value="×"/></div>
            <div class="four"><input class="numbers" type="button" value="4"/></div>
            <div class="five"><input class="numbers" type="button" value="5"/></div>
            <div class="six"><input class="numbers" type="button" value="6"/></div>
            <div class="subtract"><input class="operations" type="button" value="−"/></div>
            <div class="one"><input class="numbers" type="button" value="1"/></div>
            <div class="two"><input class="numbers" type="button" value="2"/></div>
            <div class="three"><input class="numbers" type="button" value="3"/></div>
            <div class="add"><input class="operations" type="button" value="+"/></div>
            <div class="zero"><input class="numbers" type="button" value="0"/></div>
            <div class="decimal"><input class="numbers" type="button" value="."/></div>
            <div class="equal"><input class="operations" type="button" value="=" /></div>
        </section>
    </main>
    <footer>
        <section class="copyright">
            Copyright &copy;2020 Anvidmen
        </section>
    </footer>
</body>
<script type="module" src="js/calculator.js"></script>
<script type="module" src="js/logic.js"></script>
</html>
